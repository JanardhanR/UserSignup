<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>
        Signup
    </title>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class="col-md-12">
                <h1>Signup</h1>
                <br>
                <br>
            </div>
        </div>
        <div class="row">
            {% block content %}
            <form method="post" class="col-md-12">
                <div class="container ">
                    <div class="row signupitems">
                        <div class="col-md-2 ">
                            <h4>User name</h4>
                        </div>
                        <div class="col-md-2 ">
                            <input type="text" name="username" value="{{username}}">
                        </div>
                        <div class="col-md-8 ">
                             {%if usererror %}
                                <p class="error" >{{usererror}}</p>
                             {% endif %}
                        </div>
                    </div>
                    <div class="row signupitems">
                        <div class="col-md-2 ">
                            <h4>Password</h4>
                        </div>
                        <div class="col-md-2 ">
                            <input type="password" name="password"  value="{{password}}">
                        </div>
                        <div class="col-md-8 ">
                             {%if passerror %}
                                <p class="error" >{{passerror}}</p>
                             {% endif %}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 ">
                            <h4>Verify Password</h4>
                        </div>
                        <div class="col-md-2 ">
                            <input type="password" name="verify"  value="{{verify}}">
                        </div>
                        <div class="col-md-8 ">
                            {%if verifyerror %}
                                <p class="error" >{{verifyerror}}</p>
                             {% endif %}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2 signupitems">
                            <h4>Email</h4>
                        </div>
                        <div class="col-md-2 signupitems">
                            <input type="text" name="email"  value="{{email}}">
                        </div>
                        <div class="col-md-8 signupitems">
                            {%if emailerror %}
                                <p class="error">{{emailerror}}</p>
                             {% endif %}
                        </div>
                    </div>
                    <br><br>
                    <div class="row">
                        <div class="col-md-12 signupitems">
                            <input type="submit">
                        </div>
                    </div>
            </form>
            {% endblock %}
            </div>
        </div>
</body>

</html>
